name: Build and test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  full_ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        toolchain: [ nightly, stable, 1.67.1 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup rust version
        run: rustup default ${{ matrix.toolchain }}

      - if: matrix.toolchain == 'nightly'
        run: |          
          cargo check
          cargo check --features "nightly"
          
          cargo check --examples
          cargo check --examples --features "nightly"
          
          cargo test --features "nightly" --no-fail-fast -- --nocapture
          cargo test --features "nightly" --no-fail-fast -- --nocapture
          
          cargo doc

      - if: matrix.toolchain == 'stable'
        run: |
          cargo fmt -- --check
          
          cargo check
          cargo check --examples
          
          cargo clippy
          cargo clippy --features "fast_resize_unstable"
          
          cargo test --no-fail-fast -- --nocapture
          cargo test --release --no-fail-fast -- --nocapture
          
          cargo test --features fast_resize_unstable --no-fail-fast -- --nocapture
          cargo test --features fast_resize_unstable --release --no-fail-fast -- --nocapture
          
          cargo doc

      # Cannot run tests on 1.67.1, because dev dependencies require at least 1.74.0
      - if: matrix.toolchain == '1.67.1'
        run: |
          # Image-rs 0.25.4 is the last version that supports 1.67.1
          cargo update -p image --precise 0.25.4
          
          cargo check
          cargo check --examples
          
          cargo doc
