name: Build and test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  full_ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        toolchain: [ nightly, stable, 1.67.1 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup rust version
        run: rustup default ${{ matrix.toolchain }}

      - if: matrix.toolchain == 'nightly'
        run: |
          cargo fmt -- --check
          
          cargo check
          cargo check --feature "nightly"
          
          cargo check --examples
          cargo check --examples --all-features
          
          cargo test --feature "nightly" --no-fail-fast -- --nocapture
          
          cargo doc

      - if: matrix.toolchain == 'stable' || matrix.toolchain == '1.67.1'
        run: |
          cargo fmt -- --check
          
          cargo check
          cargo check --examples
          
          cargo clippy
          
          cargo doc

      # dev dependencies require at least 1.74.0
      - if: matrix.toolchain == 'stable'
        run: |
          cargo test --no-fail-fast -- --nocapture
